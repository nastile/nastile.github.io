        <div class="container">
		
			<!-- Codrops top bar -->
            <div class="codrops-top">
                <a href="http://www.webmasters.by/articles/html-coding/2478-custom-login-form.html">
                    <strong>&laquo; Вернуться к статье </strong>
                </a>
            </div><!--/ Codrops top bar -->
			
			<header>
			
				<h1>Примеры <strong>форм авторизации</strong></h1>

				<nav class="codrops-demos">

			<section class="main">
				<form class="form-1">
					<p class="field">
						<input type="text" name="login" placeholder="Логин или email">
						<i class="icon-user icon-large"></i>
					</p>
						<p class="field">
							<input type="password" name="password" placeholder="Пароль">
							<i class="icon-lock icon-large"></i>
					</p>
					<p class="submit">
						<button type="submit" name="submit"><i class="icon-arrow-right icon-large"></i></button>
					</p>
				</form>
			</section>
        </div>
